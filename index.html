<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Decodificador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="imagem/x-icon" href="favicon.png">

	</head>

	<body class="principal">
		<header>
			<img src="Logo.svg" class="Logo" alt="Logo do desenvolvedor">
			<h1 class="titulo">Challenge: Decodificador</h1>
			<div class="social-icons">
				<a href="https://www.linkedin.com/in/marcoquintela/"><img src="linkedin.png" class="social" alt="icone atalho linkedin"></a>
				<a href="https://github.com/marcokt32/GitRepository"><img src="github.png" class="social" alt="icone atalho github"></a>
			</div>
		</header>

		<main>
			<script src="script.js"></script>
			<img src="badge.png" class="badge" alt="icone de conclusão do projeto">
			<section class="digite">
				<fieldset>
					<label for="mensagem"></label>
					<textarea type="text" id="mensagem" class="input-padrao" placeholder="Digite o texto aqui"></textarea>
				</fieldset>

				<fieldset class="botoes-retangulo">
					<p class="atencao">Atenção: Não use acento!</p>
					<button class="enviar" onclick="criptografa()">Criptografar</button>
					<button class="descriptografar" onclick="descriptografa()">Descriptografar</button>
				</fieldset>
			</section>
			<section class="retorno">
				<img src="searching.gif" class="desenho" alt="imagem da caixa de retorno">
				<textarea type="text" class="sem-mensagem" placeholder="Nenhuma mensagem encontrada" readonly></textarea>
				<p class="sem-mensagem-p">Digite um texto que você deseja criptografar ou descriptografar</p>
			</section>
			<section class="botoes-retorno">
				<button id="copiar" type="button" onclick="copyToClickBoard()">Copiar</button>
				<button id="reiniciar" type="button" onclick="recarregar()">Reiniciar</button>
			</section>
		</main>

		<footer class="rodape">
			<img src="Logo-branco.png">
			<p class="copyright">&copy; Copyright By Marco Quintela - 2022</p>
		</footer>
	</body>
</html>
